<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Local resources for LGBTQIA+ family planning">
    <title>Local Resources - Pride and Joy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header></header>

    <main>
        <section class="py-5 bg-light">
            <div class="container">
                <h1 class="mb-4">Local Resources</h1>
                <p class="text-center mb-4">Enter your zip code to discover family planning resources, healthcare providers, and legal information specific to your area.</p>
                <form id="zipSearchForm" class="zip-search-form mx-auto" style="max-width: 500px;">
                    <div class="input-group">
                        <input type="text" 
                               class="form-control"
                               id="zipCode" 
                               name="zipCode" 
                               pattern="[0-9]{5}" 
                               maxlength="5" 
                               placeholder="Enter ZIP code"
                               required>
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
                <div id="searchResults" class="mt-4"></div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/includeNav.js"></script>
    <script src="js/includeFooter.js"></script>
    <script src="js/zipSearch.js"></script>
</body>
</html>
